language: R
sudo: true
cache: packages
r_packages:
- covr
before_install:
# ca certificates for palmisano and euroevol
- sudo sh -c "openssl s_client -showcerts -servername discovery.ucl.ac.uk -connect discovery.ucl.ac.uk:443 </dev/null | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' >> /etc/ssl/certs/ca-certificates.crt"
# install packages
- sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
- sudo apt-get --yes --force-yes update -qq
- sudo apt-get install --yes libudunits2-dev
- sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev
after_success:
- Rscript -e 'library(covr); codecov()'
- git clone --bare https://github.com/ropensci/c14bazAAR.git
- cd c14bazAAR.git/
- git push --mirror https://${GH_TOKEN}@github.com/ISAAKiel/c14bazAAR.mirror.git
env:
  global:
    secure: 
